<script>
function myalert(txt)
{
	var obj = document.getElementsByClassName("myalert")[0];
	var p = obj.getElementsByTagName("p")[0];
	p.innerHTML=txt;
	obj.style.display="block";
	var num1 = 0;
	obj.style.opacity=num1;
	var timer = setInterval(function(){
		num1+=10;
		obj.style.opacity=num1/100;
		if(num1 >= 100)
		{
			clearInterval(timer);
			setTimeout(function(){
				var timer2 = setInterval(function(){
					num1-=10;
					obj.style.opacity=num1/100;
					if(num1 <= 0)
					{
						clearInterval(timer2);
						obj.style.display="none";
						timer2 = timer = null;
					};
				},40)
			},1500);
		};
	},40);
};
function suiji(min,max)
{
    return parseInt(Math.random()*(max-min+1)+min);
};

//禁止右键菜单
document.oncontextmenu = function (){
	alert("请尊重下我的劳动成果哈");
	return false;
};
document.onkeydown=function(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	//保护源码的措施
     //F12
     if(e.keyCode == 123){
     	alert("请尊重下我的劳动成果哈");
         return false;
     //Ctrl+Shift+I
     }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
     	alert("请尊重下我的劳动成果哈");
         return false;
     //Shift+F10
     }else if((e.shiftKey) && (e.keyCode == 121)){
     	alert("请尊重下我的劳动成果哈");
         return false;
     //Ctrl+U
     }else if((e.ctrlKey) && (e.keyCode == 85)){
     	alert("请尊重下我的劳动成果哈");
         return false;
     };
};
